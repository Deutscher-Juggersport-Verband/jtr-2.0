<app-button
  [fullWidth]="true"
  (click)="onDetailsClick()"
>
  <app-data-container>
    <img
      ngSrc="{{ tournament.organizerLogo }}"
      width="50"
      height="50"
      alt="Logo of {{ tournament.name }}"
    />
    <h2>{{ tournament.name }}</h2>
    <p class="date">
      {{ tournament.startDate | date : 'dd.MM' }} -
      {{ tournament.endDate | date : 'dd.MM.YYYY' }}
    </p>
    <p class="city">{{ tournament.location }}</p>

    @if (!isPreviousTournament) {
    <app-status-indicator
      [registeredTeams]="tournament.registeredTeams"
      [totalTeams]="tournament.totalTeams"
      class="teams"
    />
    }
  </app-data-container>
</app-button>
