<h4>Login</h4>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="no-account">
    <p>{{ 'login.no-account' | translate }}</p>
    <a href="/register">{{ 'login.register' | translate }}</a>
  </div>

  <div class="email">
    <label for="emailOrUsername">{{ 'login.email-or-username' | translate }}</label>
    <input
      type="text"
      class="form-control"
      [formControl]="form.controls.emailOrUsername"
      id="emailOrUsername"
    />
  </div>

  <div class="password">
    <label for="password">{{ 'login.password' | translate }}</label>
    <input
      type="password"
      class="form-control"
      [formControl]="form.controls.password"
      id="password"
    />
  </div>

  <app-button
    [color]="ButtonColorEnum.Red"
    [type]="ButtonTypeEnum.Flat"
    [buttonType]="ButtonFunctionType.SUBMIT"
    >{{ 'login.login' | translate }}</app-button
  >
</form>
