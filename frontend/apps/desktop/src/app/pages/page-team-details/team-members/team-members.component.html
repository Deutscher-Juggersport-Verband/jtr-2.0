<h3>Mitglieder</h3>

@if (team.members !== []) {
<app-data-container>
  @for (member of team.members; track member) {
  <app-data-container-row>
    <img
      ngProjectAs="container-icon"
      alt="Profilbild von {{ member }}"
      ngSrc="{{ member.picture }}"
      width="28"
      height="28"
    />
    <p>{{ member.name }}</p>
  </app-data-container-row>
  }
</app-data-container>
} @else {
<p>Noch keine Mitglieder vorhanden.</p>
}
