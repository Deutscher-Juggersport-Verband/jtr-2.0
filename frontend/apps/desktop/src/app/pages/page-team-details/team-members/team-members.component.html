<h3>Mitglieder</h3>

<app-data-container>
  @if (team.members.length > 0) { @for (member of team.members; track member) {
  <app-data-container-row>
    <img
      ngProjectAs="container-icon"
      alt="Profilbild von {{ member }}"
      ngSrc="{{ member.pictureUrl }}"
      width="28"
      height="28"
    />
    <p>{{ member.name }}</p>
  </app-data-container-row>
  } } @else {
  <div class="noMembers">
    <p>Noch keine Mitglieder vorhanden.</p>
  </div>
  }
</app-data-container>
