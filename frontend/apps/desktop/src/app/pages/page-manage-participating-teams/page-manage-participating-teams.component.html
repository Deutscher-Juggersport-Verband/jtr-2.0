<h1>{{ 'manage-tournament-teams.manage-teams' | translate }}</h1>

<drop-list
  [participatingTeams]="participatingTeams"
  [waitingTeams]="waitingTeams"
  (deleteTeam)="deleteTeam($event.index, $event.isParticipating)"
/>

@if (tournament$ | async; as tournament) {
<submit-area [tournamentId]="tournament.id" />
}
