<div class="image-container">
  <img
    id="logo"
    alt="Logo of {{ form.controls.username.value }}"
    src="{{ form.controls.profilePicture.value }}"
  />

  @if (isLoggedIn$) {
  <app-button
    (click)="onChangeProfilePicture()"
    [color]="ButtonColorEnum.White"
    [type]="ButtonTypeEnum.Round"
  >
    <span class="material-icons-outlined">edit</span>
  </app-button>
  }
</div>

<h1>{{ form.controls.name.value }}</h1>
<h3>{{ form.controls.username.value }}</h3>
