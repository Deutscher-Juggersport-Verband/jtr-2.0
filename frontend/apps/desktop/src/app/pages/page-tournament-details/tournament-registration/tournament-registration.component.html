<p>{{ 'page-tournament-details.registration-open' | translate }}: {{ registrationOpenAt | date : 'dd.MM' }}</p>
<app-button
  (click)="onShowDialog()"
  [type]="ButtonTypeEnum.Raised"
  [color]="ButtonColorEnum.Red"
  [fullWidth]="true"
  >{{ 'page-tournament-details.register-team' | translate }}</app-button
>
<p-dialog [(visible)]="dialogVisible" header="{{ 'page-tournament-details.select-team' | translate }}" [modal]="true">
  <p-dropdown
    [options]="teams"
    formControlName="name"
    placeholder="{{ 'page-tournament-details.select-team' | translate }}"
    [editable]="true"
    optionLabel="name" />

  <app-button
    class="registrationButton"
    (click)="onRegistrationClick()"
    [type]="ButtonTypeEnum.Raised"
    [color]="ButtonColorEnum.Red"
    [fullWidth]="true"
    >{{ 'page-tournament-details.register-team' | translate }}</app-button
  >
</p-dialog>
