@if (tournament$ | async; as tournament) {
<tournament-header [tournament]="tournament" />
} @if (tournament$ | async; as tournament) {
<tournament-information [tournament]="tournament" />
}

<section class="registration">
  @if ((tournament$ | async)?.status === 'published' && (registrationStartDate$
  | async); as registrationStartDate) {
  <tournament-registration [registrationStartDate]="registrationStartDate" />
  } @if (teams$ | async; as teams) {
  <tournament-teams [teams]="teams" />
  }
</section>
