@if (tournament$ | async; as tournament) {
  <tournament-header [tournament]="tournament"></tournament-header>
}

@if (tournament$ | async; as tournament) {
  <tournament-information [tournament]="tournament"></tournament-information>
}

<section class="registration">
  @if ((tournament$ | async)?.status === 'published' && (registrationOpenAt$ | async); as registrationOpenAt) {
    <tournament-registration [registrationOpenAt]="registrationOpenAt"></tournament-registration>
  }

  @if (teams$ | async; as teams) {
    <tournament-teams [teams]="teams"></tournament-teams>
  }
</section>
