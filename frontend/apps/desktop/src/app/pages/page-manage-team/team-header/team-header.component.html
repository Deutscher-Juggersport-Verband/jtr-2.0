<div class="header" [formGroup]="form">
  <div class="image-container">
    <img
      id="logo"
      alt="Logo of {{ form.controls.name.value }}"
      src="{{ form.controls.logo.value }}"
    />
    <app-button
      (click)="onChangeLogo()"
      [color]="ButtonColorEnum.White"
      [type]="ButtonTypeEnum.Round"
    >
      <span class="material-icons-outlined">edit</span>
    </app-button>
  </div>

  <div class="team-information">
    <div class="meta-data">
      @if (!form.controls.isMixTeam.value) {
      <label for="city" id="cityLabel">{{ 'page-manage-team.city' | translate }}</label>
      <input
        pInputText
        type="text"
        formControlName="city"
        value="{{ form.controls.city.value }}"
        id="city"
      />
      } @else {
      <h3 class="city">{{ 'page-manage-team.mix-team' | translate }}</h3>
      }
      <div class="switch">
        <h3 class="mixteam">{{ 'page-manage-team.mix-team' | translate }}?</h3>
        <p-inputSwitch formControlName="isMixTeam" />
      </div>
    </div>

    <label for="name">{{ 'page-manage-team.name' | translate }}</label>
    <input
      pInputText
      type="text"
      id="name"
      value="{{ form.controls.name.value }}"
    />
  </div>

  <ng-template #city>
    <h3 class="city">{{ form.controls.city.value }}</h3>
  </ng-template>
</div>
