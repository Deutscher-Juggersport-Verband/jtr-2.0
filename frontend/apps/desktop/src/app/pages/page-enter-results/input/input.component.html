<p>Unranked Teams</p>
@for (team of unrankedTeams; track team) {
  <p>{{ team.name }}</p>
}

<div>
  @for (element of form.controls; track index; let index = $index) {
    <p>{{ index + 1 }}</p>
    <p-dropdown
      [formControl]="element.controls.teamId"
      [options]="teamOptions"
      placeholder="Select a team"
    ></p-dropdown>
  }
</div>
