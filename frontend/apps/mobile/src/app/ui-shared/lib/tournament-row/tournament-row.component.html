<app-button [fullWidth]="true" (click)="detailsClick()">
  <app-data-container>
    @if (tournament.organizerLogoUrl) {
    <img
      [src]="tournament.organizerLogoUrl"
      width="50"
      height="50"
      alt="Logo of {{ tournament.name }}"
    />}
    <p class="date">
      {{ tournament.startDate | date : 'dd.MM' }} -
      {{ tournament.endDate | date : 'dd.MM' }}
    </p>
    <p class="city">{{ tournament.location }}</p>

    @if (isPreviousTournament === false) {
    <app-status-indicator
      [totalTeams]="tournament.totalTeams"
      [registeredTeams]="tournament.registeredTeams"
      class="indicator"
    />
    }
    <h3 class="name">
      {{ tournament.name }}
    </h3>
  </app-data-container>
</app-button>
