<div class="expansion-panel">
  <div class="panel-header">
    <div class="header-content">
      <ng-content select="[panel-header]"></ng-content>
      <div class="arrow" [class.expanded]="isOpen" (click)="togglePanel()">
        <span class="material-icons-outlined" *ngIf="!isOpen">keyboard_arrow_down</span>
        <span class="material-icons-outlined" *ngIf="isOpen">keyboard_arrow_up</span>
      </div>
    </div>
  </div>
  <div class="panel-content" *ngIf="isOpen" [@expandCollapse]="isOpen ? 'expanded' : 'collapsed'">
    <ng-content></ng-content>
  </div>
</div>
