<p>Organisierte Turniere</p>
<ng-container *ngIf="team.organizedTournaments.length > 0; else noOrganizedTournaments">
  @for (tournament of team.organizedTournaments; track tournament) {
  <app-button>{{ tournament.name }}</app-button>
  }
</ng-container>

<ng-template #noOrganizedTournaments>
  <p>Noch keine organisierten Turniere vorhanden</p>
</ng-template>
