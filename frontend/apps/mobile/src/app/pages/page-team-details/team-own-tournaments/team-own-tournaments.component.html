<p>Teilgenommene Turniere</p>
<ng-container *ngIf="team.pastTournaments.length > 0; else noPastTournaments">
  @for (tournament of team.pastTournaments; track tournament) {
    <app-button>{{ tournament.name }}</app-button>
  }
</ng-container>

<ng-template #noPastTournaments>
  <p>Noch keine teilgenommenen Turniere vorhanden</p>
</ng-template>
