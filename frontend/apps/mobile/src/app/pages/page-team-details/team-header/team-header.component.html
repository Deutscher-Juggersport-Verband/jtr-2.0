<img
  alt="Logo of {{ team.name }}"
  width="50"
  height="50"
  ngSrc="{{ pictureUrl }}"
/>

<div class="meta-data">
  <p class="city">
    @if (team.city) {
    {{ team.city }}
    } @else { Mixteam }
  </p>
  <p class="points">{{ team.points }} P.</p>
</div>

<h2 class="name">{{ team.name }}</h2>
