<div class="background">
  <page-login-header />

  <div class="content">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row no-account">
        <p>{{ 'login.no-account' | translate }}</p>
        <a href="/register">{{ 'login.register' | translate }}</a>
      </div>

      <div class="row">
        <label>{{ 'login.email-or-username' | translate }}</label>
        <input
          type="text"
          class="form-control"
          [formControl]="form.controls.emailOrUsername"
          id="emailOrUsername"
        />
      </div>

      <div class="row">
        <label for="password">{{ 'login.password' | translate }}</label>
        <input
          type="password"
          class="form-control"
          [formControl]="form.controls.password"
          id="password"
        />
      </div>

      <app-button
        [color]="ButtonColorEnum.Red"
        [type]="ButtonTypeEnum.Flat"
        [buttonType]="ButtonFunctionType.SUBMIT"
      >{{ 'login.login-button' | translate }}</app-button>
    </form>
  </div>
</div>
