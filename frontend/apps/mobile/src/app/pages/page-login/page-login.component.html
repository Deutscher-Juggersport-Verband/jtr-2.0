<div class="background">
  <page-login-header />

  <div class="content">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row no-account">
        <p>Noch kein Konto?</p>
        <a href="/register">Registrieren</a>
      </div>

      <div class="row">
        <label for="emailOrUsername">E-Mail oder Benutzername</label>
        <input
          type="text"
          class="form-control"
          [formControl]="form.controls.emailOrUsername"
          id="emailOrUsername"
        />
      </div>

      <div class="row">
        <label for="password">Passwort</label>
        <input
          type="password"
          class="form-control"
          [formControl]="form.controls.password"
          id="password"
        />
      </div>

      <app-button [color]="ButtonColorEnum.Red" [type]="ButtonTypeEnum.Flat" [buttonType]="ButtonFunctionType.SUBMIT"
      >Login</app-button>
    </form>
  </div>
</div>
