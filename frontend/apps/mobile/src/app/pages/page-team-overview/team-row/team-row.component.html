<app-button [fullWidth]="true" (click)="navigateToTeam()">
  <app-data-container>
    <p class="placement">{{ team.placement }}</p>
    <arrow [hasPlacementChangedUpwards]="true" />
    <img
      ngSrc="{{ team.logo }}"
      width="50"
      height="50"
      alt="Logo of {{ team.name }}"
    />
    <p class="city">{{ team.city }}</p>
    <h4 class="team-name">{{ team.name }}</h4>
    <p class="points">{{ team.points | number: '1.2-2' }} P.</p>
  </app-data-container>
</app-button>
