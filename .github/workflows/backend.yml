name: backend

on: [push]

permissions:
  actions: read
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /home/runner/.docker
          key: ${{ runner.os }}-docker-backend-${{ hashFiles('backend/Dockerfile', 'backend/**') }}
          restore-keys: |
            ${{ runner.os }}-docker-backend-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image
        run: docker build -t backend ./backend

      - name: Save backend image
        run: docker save -o backend.tar backend

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: backend.tar

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load backend image
        run: docker load -i backend.tar

      - name: Run tests
        run: docker run backend pytest

  code-style:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install autopep8
        run: pip install autopep8

      - name: Run code style checks
        run: find ./backend -name '*.py' | xargs -I {} autopep8 --diff --exit-code {}
